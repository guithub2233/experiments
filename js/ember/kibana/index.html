<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  </head>
  <body>
    <script src="js/handlebars-1.0.rc.1.js"></script>
    <script src="js/ember-1.0.0-pre.2.js"></script>
    <script src="js/kibana.js"></script>
    <script type="text/x-handlebars" data-template-name="search-input">
      Search: {{view Ember.TextField valueBinding="query" placeholder="Search..."}}
      (wee)
    </script>
    <script type="text/x-handlebars" data-template-name="results-table">
      <table>
        <!-- headers -->
        <tr>
        {{#each field in columns}}
          <td>{{ field }}</td>
        {{/each}}
        </tr>
        {{#each result in results}}
        <tr>
          {{#each field in columns}}
          <td>{{ result.[field] }}</td>
          {{/each}}
        </tr>
        {{/each}}
      </table>
    </script>

  </body>
</html>
